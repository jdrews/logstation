name: Build/Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '19.x'
          cache: 'yarn'
          cache-dependency-path: ./web/yarn.lock

      - name: Install yarn berry
        run: yarn set version berry
        working-directory: ./web

      - name: Install web
        run: yarn install
        working-directory: ./web

      - name: Build web with Yarn
        run: yarn build
        working-directory: ./web

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.20'

      - name: Build
        run: go build -v ./...

      - name: Test
        # TestFollow fails to work in GitHub Actions. Likely a result of permissions. Will investigate further later
        run: go test -race -covermode=atomic -coverprofile=coverage.txt -v ./... 
        
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
