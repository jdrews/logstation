name: Build and Test logstation

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '19.x'
          cache: 'yarn'
          cache-dependency-path: ./web/yarn.lock

      - name: Install web
        run: yarn install
        working-directory: ./web

      - name: Build web with Yarn
        run: yarn build
        working-directory: ./web

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.20

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...
